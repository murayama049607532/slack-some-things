display_information:
  name: Channel Bugyo
  description: チャンネル奉行にお任せあれ～！！！！！
  background_color: "#272f5c"
features:
  bot_user:
    display_name: Channel Bugyo
    always_online: false
  slash_commands:
    - command: /channel_bugyo
      description: retrieve messages for entried channels.
      usage_hint: "add [tag] [channel1] [channel2]... | set [tag1] [tag2]... "
      should_escape: true
oauth_config:
  scopes:
    user:
      - channels:history
    bot:
      - channels:history
      - chat:write
      - chat:write.customize
      - commands
      - groups:history
      - users.profile:read
      - users:read
      - team:read
settings:
  event_subscriptions:
    user_events:
      - message.channels
    bot_events:
      - message.channels
      - message.groups
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
